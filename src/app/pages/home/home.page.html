<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recycling</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://immigrationspecialists.co.za/wp-content/uploads/2018/03/black-businessman-happy-expression_1194-2639.jpg" />
      </ion-avatar>
      <ion-label>
        <h1>Paulo Alves</h1>
        <p>Gathered: 
          <span class="money">$15.00</span>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card [updatedAt]="'22/04/2023'" [createdAt]="'22/04/2023 16:04:00'" [status]="'Hold'"
    [notes]="'We have a two bags that are full, one with plastic and the other one with glass'">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>

    <ion-button color="success" fill="clear" size="full" footer (click)="goToPickupCalls()">See all ...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add" (click)="newPickUpCall()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
