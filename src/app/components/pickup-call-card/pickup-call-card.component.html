<ion-card>
  <ng-content select="[header]"></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status === 'Hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'Processing'" name="archive-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'Completed'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <span *ngIf="status === 'Hold'">On Hold</span>
        <span *ngIf="status === 'Processing'">Processing</span>
        <span *ngIf="status === 'Completed'">Completed</span>
        <p>{{updatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{createdAt}}</p>
        <p>{{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status === 'Completed'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">{{amount}}</ion-label>
    </ion-item>
   <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
